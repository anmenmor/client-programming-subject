<html>
  <head>
    <title>JavaScript</title>
    <style>
      .board {
        width: 18px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Pong</h1>
      <p>
        Press start to play. Press the arrow keys (left-right) to move the
        paddle.
      </p>
      <div id="gameField"></div>
      <br />
      <input type="button" id="start" value="Start" onClick="start()" />
      Score: <input type="text" id="score" size="10" value="0" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
